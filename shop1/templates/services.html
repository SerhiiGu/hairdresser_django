{% extends "base.html" %}

{% block title %} Список послуг {% endblock %}

{% block content %}
{% if page_num != 0 %}
    <b>Виберіть послугу, яку бажаєте отримати:</b>
    <br><br>

    {% for index in pages %}
        <a href="/services/{{ index }}/">{{ services_dict|get_item:index }}</a><br>
    {% endfor %}

{% endif %}
{% endblock content %}
